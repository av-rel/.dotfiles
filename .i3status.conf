
order += "disk /"
order += "disk /home"
order += "cpu_temperature 0"
order += "memory"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
order += "tztime local"

disk "/" {
  format = "/: %avail"
}

disk "/home" {
	format = "/home: %avail"
}

cpu_temperature 0 {
        format = "Temp: %degrees Â°C"
}

battery all {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
