memory {
        format = "Mem: %free / %total"
}

wireless _first_ {
	format_up = "IP: %ip (%quality)"
        format_down = "Wireless: down"
}

ethernet _first_ {
        format_up = "Eth: %ip (%speed)"
        format_down = "Eth: down"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

